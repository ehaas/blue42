name: Run tests
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build
        uses: lagerdata/lager-cli:v0.1.26
        run: |
          lager exec cmake-test1
          lager exec cmake-mpudrv
