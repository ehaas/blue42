name: Run tests
on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Build test1
        uses: docker://lagerdata/devenv-cortexm@sha256:9cce1797fc32e57d797da8b6809b1176ee1c3a7eb89302bc1a9057b7638f70d5
        with:
          entrypoint: lager
          args: exec cmake-test1

      - name: Build mpudrv
        uses: docker://lagerdata/devenv-cortexm@sha256:9cce1797fc32e57d797da8b6809b1176ee1c3a7eb89302bc1a9057b7638f70d5
        with:
          entrypoint: lager
          args: exec cmake-mpudrv
